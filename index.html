<script>
  //window.history.pushState({}, document.title, "/" + "Advertising-Push");
  window.history.replaceState({}, document.title, "/" + "");
 
        function getURLParams(urlParam)
        {
            var query = window.location.search.substring(1);
            var params = query.split('&');
            for (var i=0; i < params.length; i++)
            {
                var pos = params[i].indexOf('=');
                if (pos > 0  && urlParam == params[i].substring(0,pos))
                {
                    return params[i].substring(pos+1);
                }
            }
            return "";
        }

        var loggedInSSOUserId = getURLParams("HTTP_UID");
        var encodedURLVal = btoa(loggedInSSOUserId);
            alert(encodedURLVal);
            var decodedURLVal = atob(encodedURLVal);
            alert(decodedURLVal);
  
  
</script>
